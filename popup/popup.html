<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Consolidation</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="logo">
                <h1 class="app-title">LinkedIn Posts</h1>
            </div>
            <button id="settings-btn" class="icon-button" title="Open Settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </header>

        <!-- Status Section -->
        <section class="status-section">
            <div class="connection-status">
                <div id="linkedin-status" class="status-item">
                    <span class="status-icon" id="linkedin-icon">⚠</span>
                    <span class="status-text">Not on LinkedIn</span>
                </div>
                <div id="google-status" class="status-item">
                    <span class="status-icon" id="google-icon">⚠</span>
                    <span class="status-text">Google not connected</span>
                </div>
            </div>
        </section>

        <!-- Quick Stats -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="posts-found">0</span>
                    <span class="stat-label">Posts Found</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="posts-exported">0</span>
                    <span class="stat-label">Exported</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="last-scan">Never</span>
                    <span class="stat-label">Last Scan</span>
                </div>
            </div>
        </section>

        <!-- Main Actions -->
        <section class="actions-section">
            <button id="scan-posts" class="primary-button" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span>Scan Posts</span>
            </button>

            <button id="export-posts" class="secondary-button" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                    <path d="M7 10l5 5 5-5"></path>
                    <path d="M12 15V3"></path>
                </svg>
                <span>Export to Sheets</span>
            </button>

            <div class="action-row">
                <button id="toggle-overlay" class="tertiary-button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                    </svg>
                    <span>Toggle Overlay</span>
                </button>

                <button id="clear-data" class="tertiary-button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="M19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                    </svg>
                    <span>Clear Data</span>
                </button>
            </div>
        </section>

        <!-- Progress Section (hidden by default) -->
        <section id="progress-section" class="progress-section hidden">
            <div class="progress-header">
                <span id="progress-title">Scanning Posts...</span>
                <button id="cancel-operation" class="cancel-button">Cancel</button>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="progress-details">
                <span id="progress-text">Initializing...</span>
                <span id="progress-percentage">0%</span>
            </div>
        </section>

        <!-- Quick Settings -->
        <section class="quick-settings">
            <div class="setting-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="auto-export" class="checkbox">
                    <span class="checkmark"></span>
                    <span class="label-text">Auto-export after scan</span>
                </label>
            </div>
            <div class="setting-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="include-images" class="checkbox">
                    <span class="checkmark"></span>
                    <span class="label-text">Include images</span>
                </label>
            </div>
        </section>

        <!-- Footer -->
        <footer class="popup-footer">
            <div class="footer-links">
                <button id="help-btn" class="link-button">Help</button>
                <span class="separator">•</span>
                <button id="feedback-btn" class="link-button">Feedback</button>
                <span class="separator">•</span>
                <span class="version">v1.0.0</span>
            </div>
        </footer>

        <!-- Notification Toast -->
        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
            <button id="notification-close" class="notification-close">&times;</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
